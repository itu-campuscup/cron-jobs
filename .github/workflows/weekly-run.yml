name: Run Weekly Workflows
on:
  schedule:
    # Every week (Sunday at 00:00 UTC)
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  supabase-keep-alive:
    runs-on: ubuntu-latest

    # Make the subsequent run steps use the 'supabase' dir by default
    defaults:
      run:
        working-directory: supabase

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.3"

      # Install dependencies (this will now find supabase/package.json)
      - name: Install dependencies
        run: bun install

      # Run the script â€” using the package.json script alias or file directly
      - name: Run keep-alive
        run: bun run keep-alive
        env:
          SUPABASE_PROD_URL: ${{ secrets.SUPABASE_PROD_URL }}
          SUPABASE_PROD_KEY: ${{ secrets.SUPABASE_PROD_KEY }}
          SUPABASE_STAGE_URL: ${{ secrets.SUPABASE_STAGE_URL }}
          SUPABASE_STAGE_KEY: ${{ secrets.SUPABASE_STAGE_KEY }}
